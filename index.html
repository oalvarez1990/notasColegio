<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Pequeños Gamberritos</title>
</head>

<body>
    <header class="encabezado">
        <div class="contenedor">
            <div class="logo">
                <a href="index.html">
                    <img src="image/logo.png" alt="logo">
                </a>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="nosotros.html">Nosotros</a></li>
                    <li><a href="servicios.html">Servicios</a></li>
                    <li><a href="galeria.html">Galeria</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </div>
        </div>

    </header>
    <main class="titulo">
        <div class="slogan">
            <h1>Pequeños Gamberritos</h1>
            <p>El mejor lugar para tus hijos</p>
        </div>
        <section class="estudiantes">
            <div class="container agregar__estudiante mb-1">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary fs-6" data-bs-toggle="modal"
                    data-bs-target="#registrarEstudiante">
                    Registrar estudiante
                </button>
            </div>
            <!-- create modal estudiante -->
            <div class="modal fade" id="registrarEstudiante" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content bg-dark-subtle">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">REGISTRAR ESTUDIANTE</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body row">
                            <div class="mb-1">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="nombre">
                            </div>
                            <div class="mb-1 col-6">
                                <label for="curso" class="form-label">Curso</label>
                                <select id="curso" class="form-select">
                                    <option value="">Seleccione</option>
                                    <option value="T">Transición</option>
                                    <option value="1">Primero</option>
                                    <option value="2">Segundo</option>
                                    <option value="3">Tercer</option>
                                    <option value="4">Cuarto</option>
                                    <option value="5">Quinto</option>
                                    <option value="6">Sexto</option>
                                    <option value="7">Séptimo</option>
                                    <option value="8">Octavo</option>
                                    <option value="9">Noveno</option>
                                    <option value="10">Décimo</option>
                                    <option value="11">Undécimo</option>
                                </select>
                            </div>

                            <div class="mb-1 col-6">
                                <label for="genero" class="form-label">Genero</label>
                                <select id="genero" class="form-select">
                                    <option value="">Seleccione</option>
                                    <option value="F">Femenino</option>
                                    <option value="M">Masculino</option>
                                </select>
                            </div>

                            <div class="mb-1 row">
                                <div class="mb-1 col-4">
                                    <label for="nota1" class="form-label">Nota 1</label>
                                    <input type="text" class="form-control" id="nota1">
                                </div>
                                <div class="mb-1 col-4">
                                    <label for="nota2" class="form-label">Nota 2</label>
                                    <input type="text" class="form-control" id="nota2">
                                </div>
                                <div class="mb-1 col-4">
                                    <label for="nota3" class="form-label">Nota 3</label>
                                    <input type="text" class="form-control" id="nota3">
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">CANCELAR</button>
                            <button type="button" class="btn btn-primary" id="registrar">REGISTRAR</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- end modal estudiante -->

            <!--Tabla de datos-->
            <div class="tabla__datos container">
                <table class="table table-dark table-striped" id="tabla">

                </table>
            </div>

        </section>


    </main>






    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
